name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4  # ✅ Updated to latest version
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4  # ✅ Updated to latest version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site --disable-external --check-html --allow_hash_href

      - name: Upload site artifact
        uses: actions/upload-artifact@v4  # ✅ Uses v4 (Fixes deprecation issue)
        with:
          name: github-pages
          path: _site
          retention-days: 1  # Short retention to save storage

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4  # ✅ Uses v4 (Fixes deprecation issue)
        with:
          name: github-pages
          path: _site

      - name: Upload to GitHub Pages
        uses: actions/deploy-pages@v2  # ✅ Updated to latest deploy version
        with:
          artifact_path: _site  # ✅ Manually setting the artifact path
